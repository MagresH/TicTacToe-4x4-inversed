
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/script.js"></script>
    <style>
        .game-row {
            display: flex;
        }

        .game-cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Tic-Tac-Toe Inversed</h1>
    <div id="buttons" class="text-center mb-3">
        <h3>Who starts?</h3>
        <div >
            <button id="user-starts" class="btn btn-primary me-2">User</button>
            <button id="computer-starts" class="btn btn-primary">Computer</button>
        </div>
    </div>
    <div id="game-board" class="d-flex flex-column align-items-center"></div>
    <div class="text-center mt-4">
        <button id="new-game" class="btn btn-primary">New Game</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</body>
</html>
